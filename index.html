    <title>OpenLayers 3 example</title>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-9">
            <div id="map" class="map"></div>
        </div>
        <div id="sidebar" class="col-md-3">
            <div id="side">

            </div>
            <!--input type="range" id="tijd" max="1500000000000" min="1000000000000" step="86400000"-->
            <input type="range" id="tijd" max="2017" min="1000" step="1" value="2017">

            <div id="datum">2017</div>
        </div>
    </div>
</div>
<script type="text/javascript">
    var TIJD = new Date(1300000000000);
    var JAAR = 2017;
    var ID = null;
    var showStyle = [
        new ol.style.Style({
            fill: new ol.style.Fill({color: 'rgba(255,255,255,0.4)'}),
            stroke: new ol.style.Stroke({color: 'navy', width: 1})
        })
    ];
    var selectStyle = new ol.style.Style({
        fill: new ol.style.Fill({color: 'navy'}),
        stroke: new ol.style.Stroke({color: 'black', width: 2})
    })

    function createStyle() {

        return function (feature, resolution){

            var bouwjaar = feature.get('bouwjaar')
            if(+bouwjaar <= JAAR ) {
                if(feature.get('identificatie')==ID) {
                    return selectStyle;
                }
                else                return showStyle;

            }


        }
    }
    var bagpanden = new ol.layer.VectorTile({
        source: new ol.source.VectorTile({
            attributions: 'BAG data: Â© <a href="https://www.kadaster.nl/bag">Kadaster</a> ' +
            'Client: <a href="https://research.geodan.nl/">' +
            'Geodan Research</a>',
            format: new ol.format.MVT(),
            tileGrid: ol.tilegrid.createXYZ({maxZoom: 22}),
            tilePixelRatio: 1.000000001,
            url: '//research.geodan.nl/service/geoserver/gwc/service/tms/1.0.0/research%3Apand@World_3857@pbf/' +
            '{z}/{x}/{-y}.pbf'
        }),
        style: createStyle()
    });
    var map = new ol.Map({
    layers: [
        new ol.layer.Tile({
            source: new ol.source.OSM({
                url: 'https://saturnus.geodan.nl/mapproxy/osm/tiles/osmgrayscale_EPSG900913/{z}/{x}/{y}.png?origin=nw'
            })
        }),
        bagpanden
    ],
        target: 'map',
        view: new ol.View({
            center: ol.proj.fromLonLat([4.9, 52.35]),
            zoom: 15
    })
    });



    var displayFeatureInfo = function(pixel) {

        map.forEachFeatureAtPixel(pixel, function(feature, layer) {
            ID= feature.get('identificatie')
        });

    };

    map.on('pointermove', function(evt) {
        var pixel = evt.pixel;
        displayFeatureInfo(pixel);
        var s = bagpanden.getSource();
        s.refresh();
    });

            // Offset the popup so it points at the middle of the marker not the tip

*/
    $('#tijd').on('change',function (d,e) {
        JAAR = +d.target.value

        var s = bagpanden.getSource();
       s.refresh();
        var e =document.getElementById('datum');
        e.innerHTML =JAAR;
    })
</script>
